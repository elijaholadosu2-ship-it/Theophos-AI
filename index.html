<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEOPHOS HUB | Viral Engine</title>
    <style>
        :root { --p: #6366f1; --bg: #030712; --c: #111827; --acc: #10b981; --red: #ff0050; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .container { max-width: 480px; margin: 0 auto; }
        .card { background: var(--c); padding: 25px; border-radius: 24px; border: 1px solid #1f2937; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .counter-box { background: rgba(16, 185, 129, 0.1); border: 1px solid var(--acc); padding: 15px; border-radius: 50px; text-align: center; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #374151; background: #030712; color: white; box-sizing: border-box; font-size: 1rem; outline: none; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; background: var(--p); color: white; transition: 0.3s; }
        .btn:disabled { background: #374151; cursor: not-allowed; }
        #timer { font-size: 2.5rem; color: var(--acc); font-weight: 900; text-align: center; margin: 10px 0; display: none; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align:center; margin-top: 20px; margin-bottom: 30px;">
        <h1 style="margin:0; letter-spacing: -1.5px; font-size: 2rem;">THEOPHOS <span style="color:var(--red)">HUB</span></h1>
        <p style="opacity:0.5; font-size: 0.85rem;">Global Community Viral Exchange</p>
    </header>

    <div class="counter-box">
        <span id="total-boosts" style="color: var(--acc); font-weight: 900; font-size: 1.5rem;">12,450</span>
        <span style="font-size: 0.8rem; opacity: 0.7; margin-left: 5px;">Views Delivered</span>
    </div>

    <div class="card" id="step1">
        <h3 style="margin-top:0;">1. Earn Your Credits ðŸ’°</h3>
        <p style="font-size:0.85rem; opacity:0.6;">Watch a community member's video for 10s to unlock your boost.</p>
        <button class="btn" id="watchBtn" onclick="startWatchTask()" disabled>Connecting to Engine...</button>
        <div id="timer">10</div>
    </div>

    <div class="card" id="step2" style="opacity: 0.3; pointer-events: none;">
        <h3 style="margin-top:0;">2. Start Your Boost ðŸš€</h3>
        <input type="text" id="userLink" placeholder="Paste Video Link (Any Platform)">
        <button class="btn" style="background: var(--acc);" id="submitBtn" onclick="submitLink()">Add to Global Queue</button>
    </div>

    <div class="card" id="success-screen" style="display:none; text-align:center; border-color: var(--acc);">
        <h2 style="color: var(--acc); margin-top: 0;">SUCCESS! âœ…</h2>
        <p style="font-size: 0.9rem;">Your video is now being shown to others.</p>
        <button class="btn" style="background:#25d366;" onclick="location.reload()">Boost Another Video</button>
    </div>
</div>

<script>
    // YOUR GOOGLE SHEETS BRAIN URL
    const API_URL = "https://script.google.com/macros/s/AKfycbwjOAV-wdmlkMvuutTY6M8f2wl63vF4UrLyW8pKHrLFkSCUBFioBteRw3tUpzUnXJSo/exec"; 
    
    let communityLinks = [];

    // Fetch links from your Google Sheet
    async function fetchLinks() {
        try {
            const response = await fetch(API_URL);
            communityLinks = await response.json();
            if (communityLinks.length > 0) {
                const btn = document.getElementById('watchBtn');
                btn.innerText = "Watch & Verify";
                btn.disabled = false;
            }
        } catch (e) {
            document.getElementById('watchBtn').innerText = "Engine Starting... Refresh page";
        }
    }
    fetchLinks();

    function startWatchTask() {
        if (communityLinks.length === 0) return alert("No links available yet!");
        
        let video = communityLinks[Math.floor(Math.random() * communityLinks.length)];
        window.open(video, '_blank');
        
        let time = 10;
        const clock = document.getElementById('timer');
        const btn = document.getElementById('watchBtn');
        
        btn.disabled = true;
        btn.innerText = "Watching...";
        clock.style.display = 'block';

        const countdown = setInterval(() => {
            time--; clock.innerText = time;
            if (time <= 0) {
                clearInterval(countdown);
                clock.style.display = 'none';
                btn.innerText = "Verified âœ…";
                document.getElementById('step2').style.opacity = "1";
                document.getElementById('step2').style.pointerEvents = "auto";
            }
        }, 1000);
    }

    async function submitLink() {
        const link = document.getElementById('userLink').value;
        if (!link.includes("http")) return alert("Please paste a valid link!");

        const btn = document.getElementById('submitBtn');
        btn.innerText = "Syncing with Hub...";
        btn.disabled = true;

        try {
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ link: link })
            });
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
        } catch (e) {
            alert("Connection error. Try again!");
            btn.disabled = false;
            btn.innerText = "Add to Global Queue";
        }
    }
</script>
</body>
</html>
