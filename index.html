<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theophos | Anagkazo Exam Simulator</title>
    <style>
        :root { --primary: #075985; --bg: #f1f5f9; --white: #ffffff; --danger: #ef4444; --success: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #1e293b; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: var(--white); border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; border-left: 8px solid var(--primary); }
        .question-box { background: #f8fafc; padding: 20px; border-radius: 8px; border: 1px solid #e2e8f0; margin-bottom: 20px; font-weight: 600; font-size: 1.1rem; }
        
        .options { display: flex; justify-content: space-around; gap: 10px; }
        .opt-btn { flex: 1; padding: 15px; border: 2px solid #e2e8f0; border-radius: 50px; cursor: pointer; background: white; font-weight: bold; transition: 0.2s; }
        .opt-btn:hover { background: #f1f5f9; border-color: var(--primary); }
        .opt-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .score-panel { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-weight: bold; }
        .marking-rule { font-size: 0.8rem; color: var(--danger); text-align: center; margin-bottom: 10px; }
        
        #results { display: none; text-align: center; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align: center; margin-bottom: 30px;">
        <h1 style="margin:0; color: var(--primary);">EXAM MASTER üéì</h1>
        <p style="margin:5px 0; opacity: 0.7;">Anagkazo Negative Marking Simulator</p>
    </header>

    <div class="marking-rule">‚ö†Ô∏è Warning: Correct (+1) | Wrong (-1) | Skip (0)</div>

    <div id="quiz-container">
        <div class="score-panel">
            <span id="q-count">Question 1/5</span>
            <span id="live-score">Score: 0</span>
        </div>

        <div class="card">
            <div id="question" class="question-box">Loading question...</div>
            <div class="options">
                <button class="opt-btn" onclick="checkAnswer(true)">TRUE</button>
                <button class="opt-btn" onclick="checkAnswer(false)">FALSE</button>
                <button class="opt-btn" style="border-color:#94a3b8; color:#64748b;" onclick="checkAnswer('skip')">SKIP</button>
            </div>
        </div>
    </div>

    <div id="results" class="card">
        <h2>Exam Complete!</h2>
        <div style="font-size: 3rem; font-weight: 900; margin: 20px 0;" id="final-score">0</div>
        <p id="feedback">Keep studying the textbooks!</p>
        <button class="btn-main" onclick="location.reload()">Try Another Subject</button>
    </div>
</div>

<script>
    // Database of actual Anagkazo-style questions
    const questions = [
        { q: "A shepherd who does not enter by the door relies on the reputation of rebellious people.", ans: true },
        { q: "Loyalty is the foundation of every lasting ministry.", ans: true },
        { q: "According to 'The Art of Shepherding', a shepherd should only care for those who give tithes.", ans: false },
        { q: "An independent spirit is the first stage of disloyalty.", ans: true },
        { q: "The 'Anagkazo' compulsion means you only invite people who want to come to church.", ans: false }
    ];

    let currentQ = 0;
    let score = 0;

    function loadQuestion() {
        if(currentQ < questions.length) {
            document.getElementById('q-count').innerText = `Question ${currentQ + 1}/${questions.length}`;
            document.getElementById('question').innerText = questions[currentQ].q;
        } else {
            showResults();
        }
    }

    function checkAnswer(userAns) {
        if(userAns !== 'skip') {
            const correctAns = questions[currentQ].ans;
            if(userAns === correctAns) {
                score += 1;
            } else {
                score -= 1;
            }
        }
        
        document.getElementById('live-score').innerText = `Score: ${score}`;
        currentQ++;
        loadQuestion();
    }

    function showResults() {
        document.getElementById('quiz-container').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        document.getElementById('final-score').innerText = score;
        
        let msg = "";
        if(score >= 4) msg = "Excellent! You are ready for the exam.";
        else if(score >= 2) msg = "Good, but revise your textbooks again.";
        else msg = "Warning: You need to study more to avoid negative marks!";
        document.getElementById('feedback').innerText = msg;
    }

    // Initialize
    loadQuestion();
</script>

</body>
</html>
