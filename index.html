<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theophos AI | Global Intelligence Engine</title>
    <style>
        :root { --bg: #ffffff; --primary: #1a1a1a; --accent: #2563eb; --gray: #f3f4f6; --success: #10b981; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--gray); color: var(--primary); margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; background: var(--bg); padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--gray); padding-bottom: 20px; }
        .tabs { display: flex; overflow-x: auto; gap: 10px; margin-bottom: 25px; scrollbar-width: none; }
        .tab-btn { padding: 12px 20px; border: none; background: #eee; border-radius: 8px; cursor: pointer; font-weight: 600; white-space: nowrap; transition: 0.2s; }
        .tab-btn.active { background: var(--accent); color: white; }
        .panel { display: none; }
        .panel.active { display: block; }
        textarea, select { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; font-size: 16px; box-sizing: border-box; }
        .generate-btn { background: var(--primary); color: white; padding: 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        #output-container { margin-top: 30px; padding: 25px; background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; display: none; }
        #output-text { white-space: pre-wrap; font-size: 16px; color: #374151; }
        .download-btn { background: var(--success); color: white; padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin-top: 15px; display: block; margin-left: auto; }
        .loading { color: var(--accent); font-weight: bold; font-style: italic; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>THEOPHOS AI üïäÔ∏è</h1>
        <p>Universal Theological & Creative Architect</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTool('scholar', this)">Angkazo Scholar</button>
        <button class="tab-btn" onclick="openTool('sermon', this)">Sermon Architect</button>
        <button class="tab-btn" onclick="openTool('creator', this)">Creator Studio</button>
    </div>

    <div id="scholar" class="panel active">
        <label>Choose Textbook Context:</label>
        <select id="book-choice">
            <option>Loyalty and Disloyalty</option>
            <option>Art & Science of Applied Leadership</option>
            <option>Core Concepts of Shepherding</option>
            <option>Foundations for the Work of Ministry</option>
            <option>Theory & Practice of the Anointing</option>
        </select>
        <textarea id="scholar-q" rows="4" placeholder="Ask your assignment or theology question..."></textarea>
        <button class="generate-btn" onclick="askTheophos('Scholar')">Generate Scholarly Response</button>
    </div>

    <div id="sermon" class="panel">
        <textarea id="sermon-q" rows="4" placeholder="Enter topic or Bible verse (e.g., The Mystery of the First Love)..."></textarea>
        <button class="generate-btn" onclick="askTheophos('Sermon')">Architect Sermon Outline</button>
    </div>

    <div id="creator" class="panel">
        <textarea id="creator-q" rows="4" placeholder="Enter theme (e.g., 5 Signs of a Godly Relationship)..."></textarea>
        <button class="generate-btn" onclick="askTheophos('Creator')">Generate Viral Script & Prompts</button>
    </div>

    <div id="output-container">
        <div id="output-text"></div>
        <button id="dl-btn" class="download-btn" onclick="exportToDoc()" style="display:none;">üíæ Download .doc</button>
    </div>
</div>

<script>
    // Updated stable API connection
    const API_KEY = "AIzaSyCGIeGZP8vWmONgQmtkNQduUDWJyAArAkg";
    const API_URL = "https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=" + API_KEY;

    function openTool(toolId, btn) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(toolId).classList.add('active');
        btn.classList.add('active');
        document.getElementById('output-container').style.display = 'none';
    }

    async function askTheophos(type) {
        const outBox = document.getElementById('output-container');
        const outText = document.getElementById('output-text');
        const dlBtn = document.getElementById('dl-btn');
        
        outBox.style.display = 'block';
        dlBtn.style.display = 'none';
        outText.innerHTML = '<p class="loading">Theophos AI is connecting to the throne room of intelligence...</p>';

        let promptText = "";
        if(type === 'Scholar') {
            promptText = `You are a theological scholar. Based on the teachings found in the book "${document.getElementById('book-choice').value}", answer this question: ${document.getElementById('scholar-q').value}. Format your answer with clear bold headings and include a life story illustration.`;
        } else if(type === 'Sermon') {
            promptText = `Act as a senior Pastor. Create a detailed sermon outline for the topic: ${document.getElementById('sermon-q').value}. Include 3 main points with scriptures and Greek/Hebrew word meanings.`;
        } else {
            promptText = `Act as a Christian Social Media Expert. For the theme "${document.getElementById('creator-q').value}", give me a 60-second viral TikTok script and an AI image prompt.`;
        }

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: promptText }] }]
                })
            });
            
            const data = await response.json();
            
            if (data.error) {
                outText.innerHTML = `<span style="color:red;"><strong>API Error:</strong> ${data.error.message}</span>`;
            } else if (data.candidates && data.candidates[0].content.parts[0].text) {
                const aiResult = data.candidates[0].content.parts[0].text;
                outText.innerText = aiResult;
                dlBtn.style.display = 'block';
            } else {
                outText.innerHTML = `<span style="color:red;">Unexpected response format. Please try again.</span>`;
            }
        } catch (e) {
            outText.innerHTML = `<span style="color:red;">Network Error: Check your internet and try again.</span>`;
        }
    }

    function exportToDoc() {
        const content = document.getElementById('output-text').innerText;
        const blob = new Blob(['\ufeff', content], { type: 'application/msword' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = "Theophos_AI_Result.doc";
        link.click();
    }
</script>
</body>
</html>
