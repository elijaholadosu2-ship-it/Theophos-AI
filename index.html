<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Lab | Theophos Universal</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050505; --card: #111111; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 450px; margin: 0 auto; }
        .lab-card { background: var(--card); border: 1px solid #222; border-radius: 20px; padding: 25px; margin-top: 20px; position: relative; }
        
        .prompt-display { background: #000; padding: 20px; border-radius: 12px; border: 1px solid var(--neon); color: var(--neon); font-family: 'Courier New', monospace; min-height: 80px; margin: 20px 0; font-size: 0.9rem; text-align: left; line-height: 1.4; }
        
        .category-btn { background: #222; color: #888; border: none; padding: 8px 15px; border-radius: 50px; cursor: pointer; margin: 5px; font-size: 0.8rem; }
        .category-btn.active { background: var(--neon); color: black; font-weight: bold; }
        
        .btn-generate { background: white; color: black; border: none; padding: 18px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-generate:hover { background: var(--neon); box-shadow: 0 0 20px var(--neon); }
        
        .copy-hint { font-size: 0.7rem; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

<script src="https://pl28368305.effectivegatecpm.com/9e/81/39/9e8139365ea358b64f4023c6b4d1074a.js"></script>

<div class="container">
    <h1 style="margin-bottom: 0;">PROMPT LAB ðŸ§ª</h1>
    <p style="opacity: 0.5; font-size: 0.9rem;">Generate professional AI instructions</p>

    <div class="lab-card">
        <div style="margin-bottom: 15px;">
            <button class="category-btn active" onclick="setCat('art')">3D Art</button>
            <button class="category-btn" onclick="setCat('logo')">Logos</button>
            <button class="category-btn" onclick="setCat('story')">Business</button>
        </div>

        <div class="prompt-display" id="p-out">Click Generate to get a professional AI prompt...</div>

        <button class="btn-generate" onclick="generatePrompt()">Generate New Prompt</button>
        <button class="btn-generate" style="margin-top:10px; background:#111; color:white; border:1px solid #333;" onclick="copyPrompt()">Copy to Clipboard</button>
        
        <p class="copy-hint" id="copy-msg">Paste this into ChatGPT, Gemini, or Midjourney.</p>
    </div>
    
    <div style="margin-top: 30px; opacity: 0.2; font-size: 0.7rem;">THEOPHOS UNIVERSAL ENGINE</div>
</div>

<script>
    let currentCat = 'art';
    const library = {
        art: [
            "A high-quality 3D Pixar-style character of a young entrepreneur sitting on a gold throne, neon lighting, 8k resolution.",
            "A cinematic Cyberpunk city street in the rain, ultra-realistic, shot on 35mm lens, vibrant purple and blue colors.",
            "A cute 3D claymation style african village during sunset, soft lighting, high detail, masterpiece."
        ],
        logo: [
            "A minimalist vector logo for a modern tech startup, geometric shapes, blue and white color palette, white background.",
            "A luxury gold emblem for a premium clothing brand, elegant typography, isolated on black background.",
            "A creative mascot logo for a gaming channel, aggressive style, vibrant colors, flat design."
        ],
        story: [
            "Write a professional 5-day email marketing sequence for a new organic skincare product targeting young professionals.",
            "Create a 30-day social media content calendar for a local coffee shop, including captions and hashtag suggestions.",
            "Develop a business pitch deck outline for a revolutionary solar energy app including market analysis and financial projections."
        ]
    };

    function setCat(cat) {
        currentCat = cat;
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    }

    function generatePrompt() {
        const list = library[currentCat];
        const random = list[Math.floor(Math.random() * list.length)];
        document.getElementById('p-out').innerText = random;
        document.getElementById('copy-msg').innerText = "Click Copy to use it!";
    }

    function copyPrompt() {
        const text = document.getElementById('p-out').innerText;
        navigator.clipboard.writeText(text);
        document.getElementById('copy-msg').innerText = "âœ… Prompt Copied! Now paste it in AI.";
        document.getElementById('copy-msg').style.color = "#00f2ff";
    }
</script>

</body>
</html>
