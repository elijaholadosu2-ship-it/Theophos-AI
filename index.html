<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theophos AI | Global Intelligence Engine</title>
    <style>
        :root { --bg: #ffffff; --primary: #1a1a1a; --accent: #2563eb; --gray: #f3f4f6; --success: #10b981; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--gray); color: var(--primary); margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; background: var(--bg); padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--gray); padding-bottom: 20px; }
        .tabs { display: flex; overflow-x: auto; gap: 10px; margin-bottom: 25px; scrollbar-width: none; }
        .tab-btn { padding: 12px 20px; border: none; background: #eee; border-radius: 8px; cursor: pointer; font-weight: 600; white-space: nowrap; transition: 0.2s; }
        .tab-btn.active { background: var(--accent); color: white; }
        .panel { display: none; }
        .panel.active { display: block; }
        textarea, select { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 15px; font-size: 16px; box-sizing: border-box; }
        .generate-btn { background: var(--primary); color: white; padding: 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        #output-container { margin-top: 30px; padding: 25px; background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; display: none; }
        #output-text { white-space: pre-wrap; font-size: 16px; color: #374151; }
        .download-btn { background: var(--success); color: white; padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin-top: 15px; display: block; margin-left: auto; }
        .loading { color: var(--accent); font-weight: bold; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>THEOPHOS AI üïäÔ∏è</h1>
        <p>Universal Theological & Creative Architect</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTool('scholar', this)">Angkazo Scholar</button>
        <button class="tab-btn" onclick="openTool('sermon', this)">Sermon Architect</button>
        <button class="tab-btn" onclick="openTool('creator', this)">Creator Studio</button>
    </div>

    <div id="scholar" class="panel active">
        <select id="book-choice">
            <option>Loyalty and Disloyalty</option>
            <option>Art & Science of Applied Leadership</option>
            <option>Core Concepts of Shepherding</option>
            <option>Foundations for the Work of Ministry</option>
        </select>
        <textarea id="scholar-q" rows="4" placeholder="Enter your assignment question here..."></textarea>
        <button class="generate-btn" onclick="askTheophos('Scholar')">Generate Scholarly Response</button>
    </div>

    <div id="sermon" class="panel">
        <textarea id="sermon-q" rows="4" placeholder="Enter topic or Bible verse (e.g., Psalm 23)..."></textarea>
        <button class="generate-btn" onclick="askTheophos('Sermon')">Architect Sermon Outline</button>
    </div>

    <div id="creator" class="panel">
        <textarea id="creator-q" rows="4" placeholder="Enter theme (e.g., Overcoming Loneliness)..."></textarea>
        <button class="generate-btn" onclick="askTheophos('Creator')">Generate Viral Script & Prompts</button>
    </div>

    <div id="output-container">
        <div id="output-text"></div>
        <button class="download-btn" onclick="exportToDoc()">üíæ Download .doc</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyCGIeGZP8vWmONgQmtkNQduUDWJyAArAkg";

    function openTool(toolId, btn) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(toolId).classList.add('active');
        btn.classList.add('active');
    }

    async function askTheophos(type) {
        const outBox = document.getElementById('output-container');
        const outText = document.getElementById('output-text');
        outBox.style.display = 'block';
        outText.innerHTML = '<p class="loading">Theophos AI is searching the scriptures and textbooks...</p>';

        let prompt = "";
        if(type === 'Scholar') {
            prompt = `As an expert theologian, answer this based on the book "${document.getElementById('book-choice').value}": ${document.getElementById('scholar-q').value}. Include bold references and a story illustration.`;
        } else if(type === 'Sermon') {
            prompt = `Create a deep sermon outline for: ${document.getElementById('sermon-q').value}. Include Greek/Hebrew word studies and 3 main points.`;
        } else {
            prompt = `Create a viral social media script and an AI image prompt for: ${document.getElementById('creator-q').value}.`;
        }

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            outText.innerText = data.candidates[0].content.parts[0].text;
        } catch (e) {
            outText.innerText = "Connection error. Please check your key or internet.";
        }
    }

    function exportToDoc() {
        const content = document.getElementById('output-text').innerText;
        const blob = new Blob(['\ufeff', content], { type: 'application/msword' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = "Theophos_AI_Result.doc";
        link.click();
    }
</script>
</body>
</html>
