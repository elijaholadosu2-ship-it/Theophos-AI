<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theophos | Universal Tool Hub</title>
    <style>
        :root { --p: #6366f1; --bg: #0f172a; --c: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: 0 auto; }
        
        /* Navigation Tabs */
        .tabs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 20px; background: var(--c); padding: 5px; border-radius: 12px; }
        .tab-btn { background: none; border: none; color: #94a3b8; padding: 10px 5px; cursor: pointer; font-size: 0.65rem; font-weight: bold; border-radius: 8px; transition: 0.3s; }
        .tab-btn.active { background: var(--p); color: white; }

        /* Tools Styling */
        .tool-card { display: none; background: var(--c); padding: 20px; border-radius: 20px; border: 1px solid #334155; }
        .tool-card.active { display: block; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; background: var(--p); color: white; margin-top: 10px; }
        
        /* Receipt Specifics */
        #receipt-render { background: white; color: black; padding: 20px; margin-top: 20px; border-radius: 8px; font-family: monospace; display: none; text-align: center; }
    </style>
</head>
<body>

<script src="https://pl28368305.effectivegatecpm.com/9e/81/39/9e8139365ea358b64f4023c6b4d1074a.js"></script>

<div class="container">
    <header style="text-align:center; margin: 20px 0;">
        <h1 style="margin:0; font-size: 1.5rem;">THEOPHOS HUB üõ†Ô∏è</h1>
        <p style="opacity: 0.5; font-size: 0.8rem;">Every tool you need, in one place.</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTool('video')">VIDEO</button>
        <button class="tab-btn" onclick="showTool('resize')">RESIZE</button>
        <button class="tab-btn" onclick="showTool('bulk')">BULK</button>
        <button class="tab-btn" onclick="showTool('receipt')">RECEIPT</button>
    </div>

    <div id="video" class="tool-card active">
        <h3>üé• Video Downloader</h3>
        <input type="text" id="vUrl" placeholder="Paste link (TikTok/IG/FB)">
        <button class="btn" onclick="window.open('https://savefrom.net/?url='+document.getElementById('vUrl').value)">Download Video</button>
    </div>

    <div id="resize" class="tool-card">
        <h3>üñºÔ∏è Image Resizer</h3>
        <input type="file" id="fIn" accept="image/*">
        <button class="btn" onclick="processResize()">Compress Image</button>
        <div id="res-out"></div>
    </div>

    <div id="bulk" class="tool-card">
        <h3>üìá Bulk Formatter</h3>
        <textarea id="numList" placeholder="Enter numbers (024...)"></textarea>
        <button class="btn" onclick="doBulk()">Download Contact File</button>
    </div>

    <div id="receipt" class="tool-card">
        <h3>üßæ Receipt Maker</h3>
        <input type="text" id="bName" placeholder="Business Name">
        <input type="number" id="price" placeholder="Amount (GHS)">
        <button class="btn" onclick="doReceipt()">Generate Receipt</button>
        <div id="receipt-render">
            <h2 id="out-b"></h2>
            <p id="out-d"></p>
            <p><strong>Total: GHS <span id="out-p"></span></strong></p>
        </div>
    </div>

    <footer style="text-align:center; margin-top:30px; opacity:0.3; font-size:0.7rem;">
        &copy; 2026 THEOPHOS UNIVERSAL
    </footer>
</div>

<script>
    function showTool(toolId) {
        document.querySelectorAll('.tool-card').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(toolId).classList.add('active');
        event.target.classList.add('active');
    }

    // Logic for the tools (Resizer, Bulk, Receipt) goes here...
    // [I will keep the logic same as before, but it's now all connected]
    
    function doReceipt() {
        document.getElementById('out-b').innerText = document.getElementById('bName').value;
        document.getElementById('out-p').innerText = document.getElementById('price').value;
        document.getElementById('out-d').innerText = new Date().toLocaleDateString();
        document.getElementById('receipt-render').style.display = 'block';
    }
    
    // (Other functions for Bulk and Resize as shared previously)
</script>
</body>
</html>
