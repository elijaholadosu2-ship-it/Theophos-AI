<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theophos | Anagkazo Assignment Architect</title>
    <style>
        :root { --primary: #1e293b; --accent: #3b82f6; --text: #f8fafc; --success: #10b981; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: var(--text); padding: 20px; line-height: 1.6; }
        .container { max-width: 700px; margin: 0 auto; background: var(--primary); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: var(--accent); margin-bottom: 5px; }
        .sub-text { text-align: center; font-size: 0.9rem; opacity: 0.7; margin-bottom: 30px; }
        
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.9rem; color: var(--accent); }
        select, input, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        
        .points-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 10px; }
        .btn { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        .btn:hover { background: #2563eb; }
        
        #preview-area { display: none; margin-top: 30px; padding: 20px; background: white; color: #334; border-radius: 10px; }
        .download-btn { background: var(--success); }
    </style>
</head>
<body>

<div class="container">
    <h1>ASSIGNMENT ARCHITECT üèõÔ∏è</h1>
    <p class="sub-text">Compose high-grade Anagkazo assignments in seconds.</p>

    <label>1. Select Textbook</label>
    <select id="book">
        <option>Loyalty and Disloyalty</option>
        <option>The Art of Shepherding</option>
        <option>The Model Marriage</option>
        <option>The Art of Leadership</option>
        <option>Church Growth</option>
        <option>Transform Your Pastoral Ministry</option>
    </select>

    <label>2. Chapter Number/Title</label>
    <input type="text" id="chapter" placeholder="e.g. Chapter 4: The Stages of Disloyalty">

    <label>3. Enter Your 3 Key Points</label>
    <div class="points-grid">
        <input type="text" id="p1" placeholder="First Point Name">
        <input type="text" id="p2" placeholder="Second Point Name">
        <input type="text" id="p3" placeholder="Third Point Name">
    </div>

    <label>4. Brief Life Story / Illustration</label>
    <textarea id="story" rows="3" placeholder="Briefly describe a story or example related to these points..."></textarea>

    <button class="btn" onclick="composeAssignment()">Compose Perfect Assignment</button>

    <div id="preview-area">
        <div id="assignment-content" style="white-space: pre-wrap;"></div>
        <button class="btn download-btn" onclick="downloadDoc()">üíæ Download as .doc</button>
    </div>
</div>

<script>
    function composeAssignment() {
        const book = document.getElementById('book').value;
        const chapter = document.getElementById('chapter').value;
        const p1 = document.getElementById('p1').value;
        const p2 = document.getElementById('p2').value;
        const p3 = document.getElementById('p3').value;
        const story = document.getElementById('story').value;

        if(!p1 || !p2 || !p3) return alert("Please enter all 3 points!");

        const today = new Date().toLocaleDateString();
        
        const fullText = `ANAGKAZO BIBLE & MINISTRY TRAINING CENTER
ASSIGNMENT SUBMISSION
--------------------------------------------------
DATE: ${today}
SUBJECT: ${book}
REFERENCE: ${chapter}

INTRODUCTION
This assignment explores the vital ministry principles found in "${book}", specifically focusing on the insights shared in ${chapter}. Understanding these truths is essential for any minister called to the great work of the commission.

CORE ANALYSIS: 3 KEY POINTS

1. ${p1.toUpperCase()}
In ${chapter}, the Bishop emphasizes that ${p1} is a pillar of effective ministry. To neglect this is to limit the flow of the anointing and the growth of the church. Scriptural integrity requires us to hold fast to this truth.

2. ${p2.toUpperCase()}
Furthermore, ${p2} serves as a bridge between the calling and the fruit. As students of the Word, we must apply ${p2} with diligence and prayer, ensuring our hearts are aligned with the vision of the house.

3. ${p3.toUpperCase()}
Finally, ${p3} represents the practical application of the teachings in this chapter. By mastering ${p3}, a shepherd ensures that the sheep are well-fed and the ministry remains protected from the wiles of the enemy.

LIFE STORY & ILLUSTRATION
Regarding these points, we observe that: ${story}

CONCLUSION
In conclusion, the study of ${chapter} provides a roadmap for excellence. By adhering to ${p1}, ${p2}, and ${p3}, we fulfill our mandate as loyal and effective laborers in the Lord's vineyard.

--------------------------------------------------
End of Assignment.`;

        document.getElementById('assignment-content').innerText = fullText;
        document.getElementById('preview-area').style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);
    }

    function downloadDoc() {
        const content = document.getElementById('assignment-content').innerText;
        const blob = new Blob(['\ufeff', content], { type: 'application/msword' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = "Anagkazo_Assignment.doc";
        link.click();
    }
</script>

</body>
</html>
